{% extends "base.html" %}

{% block content %}
<h1>{% block title %}欢迎来到乂个院子{% endblock %}</h1>
<hr>

{% for post in posts %}
<a href="{{ url_for('post', post_id = post['id']) }}">
    <h2>{{ post["title"] }}</h2>
</a>
<p>{{ post["content"] }}</p>
<span class="badge badge-primary">{{ post["created"] }}</span>
<hr>

{% endfor %}


{% endblock %}
